<html>
    <head>
        <script src="d3.min.js"></script> 
        <script src="trianglify.js"></script>
    </head>
    <body>
   <div id="content"></div>

     <script type="text/javascript">
        var patternWidth = 1920;
        var patternHeight= 1080;
        var t = new Trianglify();
        var pattern = t.generate(patternWidth,patternHeight);
        document.getElementById("content").innerHTML = pattern.dataUri;
    </script>

    </body>
</html>
